{% load static %}
{% load sass_tags %}
<link rel="stylesheet" type="text/css" href="{% sass_src  'events/stylesheets/slideshow-style-type2.scss' %}?{% now 'jS S Y H:i' %}" />

<div class="slide-div">
    <div class="slides-container">
        <div class="dummy"></div>
        <div class="slide-col">
            <img  src="{% static 'home/images/cover_photo/IEEE_cover1.jpg' %}" />
        </div>
        <div class="slide-col">
            <img  src="{% static 'home/images/cover_photo/IEEE_cover1.jpg' %}" />
        </div>
        <div class="slide-col">
            <img  src="{% static 'home/images/cover_photo/Xenith_cover1.jpg' %}" />
        </div>
        <div class="slide-col">
            <img  src="{% static 'home/images/cover_photo/IEEE_cover1.jpg' %}" />
        </div>
        <div class="slide-col">
            <img src="{% static 'home/images/cover_photo/IEEE_cover3.png' %}" />
        </div>
        <div class="dummy"></div>
    </div>

    <div class="arrow left-arrow" onclick="moveSlide(-1)">&#10094;</div>
    <div class="arrow right-arrow" onclick="moveSlide(1)">&#10095;</div>
    
    <div class="slide-bullets">
        <div class="bullets" onclick="activeSlide(1)"></div>
        <div class="bullets" onclick="activeSlide(2)"></div>
        <div class="bullets" onclick="activeSlide(2)"></div>
        <div class="bullets" onclick="activeSlide(2)"></div>
        <div class="bullets" onclick="activeSlide(2)"></div>
    </div>
</div>
<script src="{% static 'events/javascripts/slideshow-js-type2.js' %}?{% now 'jS S Y H:i' %}"></script>
